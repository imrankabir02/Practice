<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header p-3  text-center">
                Email Form Validation
            </div>
            <div class="card-body">
                <form id="emailForm" action="#" id="input-form">
                    <div class="row">
                        <div class="col-md-2">
                            <div for="email">Email Adress:</div>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="email" placeholder="name@example.com" id="email">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="col-md-12">
                                <div class="alert alert-danger mt-2" id="msg" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="btn btn-primary float-end mt-3" onclick="checkInput()">Submit</div>
                </form>
            </div>
            
        </div>
        <div class="card" style="display: none;">
            <div class="card-header p-3 text-center" style="color: green;">
                Congratulations!
            </div>
            <div class="card-body">
                <div id="reg">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
